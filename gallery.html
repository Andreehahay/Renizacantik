<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Gallery</title>
    <link rel="stylesheet" href="gallery.css" />
    <script src="gallery.js" defer></script>
  </head>
  <body>
    <audio id="bg-music" src="lagu-1.mp3" autoplay></audio>
    <div class="gallery-container">
      <div class="gallery-inner">
        <h1 class="gallery-title">Gallery</h1>

        <div class="horizontal-box">
          <div class="circle red"></div>
          <div class="photobox-title">CESSA PHOTOBOX</div>
          <div class="circle green"></div>
        </div>

        <div class="horizontal-box-second">
          <div class="small-black-rectangle"></div>
        </div>
        <div class="start-section">
          <div class="start-content">
            <div class="start-text">Photobox siap digunakan</div>
            <button class="start-button">MULAI CETAK</button>
          </div>
        </div>

        <div class="horizontal-box-third">
          <div class="black-rectangle"></div>
          <div class="black-rectangle"></div>
        </div>
      </div>
      <div class="navigation-buttons">
        <button class="next-button" onclick="location.href='Music.html'">SELANJUTNYA</button>
        <button class="back-button" onclick="location.href='index.html'">KEMBALI</button>
      </div>      
    </div>
  </body>
</html>
